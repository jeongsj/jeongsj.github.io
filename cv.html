<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Seong-Jo Jeong</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Style Settings] */
        :root {
            --primary-color: #6aa84f; 
            --secondary-color: #38761d;
            --bg-color: #fdfdfd;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --hover-bg: #f1f8e9;
            --award-color: #0a7e8c; 
            --tag-color: #888;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation (Fixed Layout) */
        nav {
            background-color: white;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1000px;
            width: 100%; /* [중요] 이 속성이 있어야 양 끝으로 벌어집니다 */
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* 양 끝 정렬 */
            align-items: center;
            height: 60px;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--secondary-color);
            text-decoration: none;
        }

        /* 햄버거 버튼 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        
        .menu-toggle:hover {
            color: var(--primary-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            text-transform: capitalize;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--primary-color);
            font-weight: 700;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 40px; }
            .sidebar-menu { display: none; }
            
            .menu-toggle { display: block; }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 61px;
                left: 0;
                width: 100%;
                background-color: white;
                border-top: 2px solid var(--primary-color);
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                padding: 0;
                gap: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #f5f5f5;
            }

            .nav-links a {
                display: block;
                padding: 15px 0;
                font-size: 1rem;
                color: #444;
            }

            .nav-links a:hover {
                background-color: var(--hover-bg);
                color: var(--secondary-color);
            }
        }

        /* Layout */
        .container {
            max-width: 900px; /* PDF 보기에 적당한 너비 */
            margin: 50px auto;
            padding: 0 20px;
        }

        /* CV Header (Title + Download Button) */
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
        }

        .cv-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        /* PDF Viewer Container */
        .pdf-wrapper {
            width: 100%;
            height: 1000px; /* 미리보기 창 높이 설정 */
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background-color: #fff;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Fallback Message */
        .mobile-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-container { justify-content: center; }
            
            .cv-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .pdf-wrapper {
                height: 500px; /* 모바일에서는 높이 축소 */
            }

            /* 모바일 브라우저 호환성을 위한 메시지 표시 */
            .mobile-message {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Seong-Jo Jeong</a>
            
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">About</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="research.html">Data & Research</a></li>
                <li><a href="writings.html">Public Sociology</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        
        <div class="cv-header">
            <h2 class="cv-title">Curriculum Vitae</h2>
            <a href="cv.pdf" class="download-btn" download>
                Download CV (PDF)
            </a>
        </div>

        <div class="pdf-wrapper">
            <embed src="cv.pdf" type="application/pdf" class="pdf-embed">
        </div>

        <div class="mobile-message">
            <p>PDF preview might not be available on this device.</p>
            <a href="cv.pdf" target="_blank" style="color: var(--primary-color); font-weight: bold;">Click here to view or download the CV.</a>
        </div>

    </div>
<script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
