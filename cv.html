<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Seong-Jo Jeong</title>
    
    <meta name="description" content="Curriculum Vitae of Seong-Jo Jeong. Ph.D. Candidate in Sociology, Chung-Ang University. Education, Awards, and Experience.">
    <meta name="keywords" content="CV, Curriculum Vitae, Resume, Sociologist, Academic Profile, 이력서, 정성조 CV">
    <meta name="author" content="Seong-Jo Jeong">

    <meta property="og:title" content="Curriculum Vitae - Seong-Jo Jeong">
    <meta property="og:description" content="Full academic CV including education, awards, and teaching experience.">
    <meta property="og:url" content="https://jeongsj.github.io/cv.html">
    <meta property="og:type" content="profile"> <link rel="canonical" href="https://jeongsj.github.io/cv.html">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Style Settings] */
        :root {
            --primary-color: #6aa84f; 
            --secondary-color: #75ab3f;
            --bg-color: #fdfdfd;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --hover-bg: #f1f8e9;
            --award-color: #0a7e8c; 
            --tag-color: #888;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation (Green Theme #8bc34a) */
        nav {
            background-color: #8bc34a;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            flex-shrink: 0;
            margin-right: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* 햄버거 버튼 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
            margin-left: auto;
        }
        
        .menu-toggle:hover {
            color: #f1f8e9;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            text-transform: capitalize;
            opacity: 0.9;
        }

        /* PC 화면 호버/활성화 상태 */
        .nav-links a:hover, .nav-links a.active {
            color: #2e5e1b;
            font-weight: 700;
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 40px; }
            .sidebar-menu { display: none; }
            
            .menu-toggle { display: block; }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: white; 
                border-top: none;
                box-shadow: 0 10px 15px rgba(0,0,0,0.15);
                padding: 0;
                gap: 0;
                margin-left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #f5f5f5;
            }

            .nav-links a {
                display: block;
                padding: 15px 0;
                font-size: 1rem;
                color: #444; 
                opacity: 1;
            }

            .nav-links a:hover, .nav-links a.active {
                background-color: #f1f8e9;
                color: var(--secondary-color);
            }
        }
        
        /* Layout */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* CV Header */
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* 탭과의 간격을 위해 줄임 */
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
        }

        .cv-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        /* [새로 추가된 부분] Tab Container */
        .tab-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid var(--primary-color);
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-family: 'Noto Sans', sans-serif;
        }

        .tab-btn:hover {
            background-color: var(--hover-bg);
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* PDF Viewer Container */
        .pdf-wrapper {
            width: 100%;
            height: 1000px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background-color: #fff;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Fallback Message */
        .mobile-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-container { justify-content: center; }
            
            .cv-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .tab-container {
                justify-content: center; /* 모바일에서는 탭 가운데 정렬 */
            }
            
            .pdf-wrapper {
                height: 500px;
            }

            .mobile-message {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Seong-Jo Jeong</a>
            
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">About</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="research.html">Data & Research</a></li>
                <li><a href="writings.html">Public Sociology</a></li>
                <li><a href="cv.html" class="active">CV</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        
        <div class="cv-header">
            <h2 class="cv-title">Curriculum Vitae</h2>
            <a href="cv_eng.pdf" class="download-btn" id="downloadBtn" download>
                Download CV (PDF)
            </a>
        </div>

        <div class="tab-container">
            <button class="tab-btn active" onclick="switchTab('en', this)">English</button>
            <button class="tab-btn" onclick="switchTab('kr', this)">한국어</button>
        </div>

        <div class="pdf-wrapper">
            <embed src="cv_eng.pdf" type="application/pdf" class="pdf-embed" id="pdfViewer">
        </div>

        <div class="mobile-message">
            <p>PDF preview might not be available on this device.</p>
            <a href="cv_eng.pdf" id="mobileLink" target="_blank" style="color: var(--primary-color); font-weight: bold;">
                Click here to view or download the CV.
            </a>
        </div>

    </div>

    <script>
        // 햄버거 메뉴 토글
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }

        // [새로 추가된 부분] 탭 전환 스크립트
        function switchTab(lang, btnElement) {
            // 1. 모든 탭 버튼에서 active 클래스 제거
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // 2. 클릭된 버튼에 active 클래스 추가
            btnElement.classList.add('active');

            // 3. 파일 경로 설정 (★파일명을 여기에 맞게 수정하세요★)
            // 영어: cv_eng.pdf, 한국어: cv_kr.pdf 라고 가정
            const filePath = (lang === 'en') ? 'cv_eng.pdf' : 'cv_kr.pdf';

            // 4. PDF 뷰어 소스 변경
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = filePath;

            // 5. 다운로드 버튼 링크 변경
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.href = filePath;

            // 6. 모바일용 링크 변경
            const mobileLink = document.getElementById('mobileLink');
            mobileLink.href = filePath;
        }
    </script>
</body>
</html>
