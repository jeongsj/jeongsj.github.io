<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Seong-Jo Jeong</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Style Settings] */
        :root {
            --primary-color: #6aa84f; 
            --secondary-color: #8bc34a
            --bg-color: #fdfdfd;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --hover-bg: #f1f8e9;
            --award-color: #0a7e8c; 
            --tag-color: #888;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation (Green Theme #8bc34a) */
        nav {
            background-color: #8bc34a; /* [변경] 배경색: 1단계 연두색 */
            /* border-bottom: 1px solid #eee; -> 삭제 (배경색이 있어서 테두리 제거) */
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 부드러운 그림자 추가 */
        }

        .nav-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .nav-logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: white; /* [변경] 로고 색상: 흰색 */
            text-decoration: none;
            flex-shrink: 0;
            margin-right: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1); /* 가독성을 위한 텍스트 그림자 */
        }

        /* 햄버거 버튼 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: white; /* [변경] 버튼 색상: 흰색 */
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
            margin-left: auto; /* 우측 끝 정렬 */
        }
        
        .menu-toggle:hover {
            color: #f1f8e9; /* 호버 시 아주 연한 연두색 */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: white; /* [변경] 메뉴 글자색: 흰색 */
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            text-transform: capitalize;
            opacity: 0.9; /* 약간 투명하게 해서 로고와 구분 */
        }

        /* PC 화면 호버/활성화 상태 */
        .nav-links a:hover, .nav-links a.active {
            color: #2e5e1b; /* [변경] 진한 녹색으로 포인트 */
            font-weight: 700;
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; gap: 40px; }
            .sidebar-menu { display: none; }
            
            .menu-toggle { display: block; }

            /* 모바일 드롭다운 메뉴 스타일 */
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                
                /* [중요] 모바일 메뉴 배경은 흰색으로 유지 (가독성 확보) */
                background-color: white; 
                border-top: none;
                box-shadow: 0 10px 15px rgba(0,0,0,0.15);
                padding: 0;
                gap: 0;
                margin-left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #f5f5f5;
            }

            .nav-links a {
                display: block;
                padding: 15px 0;
                font-size: 1rem;
                
                /* [중요] 모바일 메뉴 글자색은 다시 검은색 계열로 변경 */
                color: #444; 
                opacity: 1;
            }

            .nav-links a:hover, .nav-links a.active {
                background-color: #f1f8e9;
                color: var(--secondary-color); /* 모바일 호버 시 초록색 */
            }
        }
        
        /* Layout */
        .container {
            max-width: 900px; /* PDF 보기에 적당한 너비 */
            margin: 50px auto;
            padding: 0 20px;
        }

        /* CV Header (Title + Download Button) */
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 15px;
        }

        .cv-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 0;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
        }

        /* PDF Viewer Container */
        .pdf-wrapper {
            width: 100%;
            height: 1000px; /* 미리보기 창 높이 설정 */
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background-color: #fff;
        }

        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Fallback Message */
        .mobile-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-container { justify-content: center; }
            
            .cv-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .pdf-wrapper {
                height: 500px; /* 모바일에서는 높이 축소 */
            }

            /* 모바일 브라우저 호환성을 위한 메시지 표시 */
            .mobile-message {
                display: block; 
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Seong-Jo Jeong</a>
            
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">About</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="research.html">Data & Research</a></li>
                <li><a href="writings.html">Public Sociology</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        
        <div class="cv-header">
            <h2 class="cv-title">Curriculum Vitae</h2>
            <a href="cv.pdf" class="download-btn" download>
                Download CV (PDF)
            </a>
        </div>

        <div class="pdf-wrapper">
            <embed src="cv.pdf" type="application/pdf" class="pdf-embed">
        </div>

        <div class="mobile-message">
            <p>PDF preview might not be available on this device.</p>
            <a href="cv.pdf" target="_blank" style="color: var(--primary-color); font-weight: bold;">Click here to view or download the CV.</a>
        </div>

    </div>
<script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
